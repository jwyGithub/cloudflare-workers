name: npm release

on:
    workflow_call:
        secrets:
            DEPLOY_TOKEN:
                required: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: latest
            - uses: actions/setup-node@v4
              with:
                  node-version: latest
            - run: pnpm install
            - run: pnpm run pages:npm
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: build-npm
                  path: packages/npm-proxy/pages

    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v4
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: build-npm
                  path: packages/npm-proxy/pages
            - name: Zip pages folder
              run: |
                  cd packages/npm-proxy
                  worker_file=$(find pages -name '*worker*.js' -type f)
                  if [ -z "$worker_file" ]; then
                      echo "Error: No worker file found"
                      exit 1
                  fi
                  echo "Found worker file: $worker_file"
                  mkdir -p temp_zip
                  cp "$worker_file" temp_zip/
                  if [ -d "pages/functions" ]; then
                      cp -r pages/functions temp_zip/
                  else
                      echo "Warning: functions folder not found"
                  fi
                  cd temp_zip
                  zip -r ../_worker.zip .
                  cd ..
                  rm -rf temp_zip
            - name: List contents of pages directory
              run: ls -al packages/npm-proxy/pages
            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.DEPLOY_TOKEN }}
                  publish_dir: packages/npm-proxy/pages
                  publish_branch: release-npm
                  keep_files: false
                  enable_jekyll: true
